name: kol.js
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Enable corepack
        run: corepack enable
      - name: Install modules
        run: yarn
      - name: Run tests
        run: yarn workspace kol.js run test --pool=forks
      - name: Run type check
        run: yarn workspace kol.js run tsc
